  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

</head>

<body>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
          style="color: aliceblue;">
          ward id
        </a>
        <ul class="dropdown-menu dropdown-menu-dark" id="dropdown1">
          <!-- dynamic list -->
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"
          style="color: aliceblue;">
          propertytype
        </a>
        <ul class="dropdown-menu dropdown-menu-dark" id="dropdown2">
          <!-- dynamic list -->
        </ul>
      </li>


      <a class="navbar-brand" href="#">Property Details</a>
      <!-- overlay menu -->
      <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-start flex-grow-1 ps-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="map.html">map</a>
            </li>
            <button id="addBtn" type="button" class="btn btn-light" data-bs-toggle="modal"
              data-bs-target="#addModal">add new data</button>
          </ul>

        </div>

      </div>



    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Map</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div id="map" style="width: 100%; height: 400px;"></div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </nav>
  <!-- 3dots -->


  <!-- Modal -->
  <!-- update Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label>ward id:</label>
          <input type="number" id="wardId" required />
          <small class="checkWardId"></small><br>

          <label>property type:</label>
          <input type="text" id="propType" required />
          <small class="checkPropType"></small><br>

          <label>address:</label>
          <input type="text" id="address" required />
          <small class="checkAddress"></small><br>

          <label>latitude:</label>
          <input type="number" id="lat" required />
          <small class="checkLat"></small><br>

          <label>longitude:</label>
          <input type="number" id="long">
          <small class="checkLong"></small>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-dark" id="saveBtn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- add new data Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <label>survey id:</label>
          <input type="number" id="surveyId" required />
          <small class="checkSurveyId"></small><br>

          <label>ward id:</label>
          <input type="number" id="wardId_add" required />
          <small class="checkWardId"></small><br>

          <label>property type:</label>
          <input type="text" id="propType_add" required />
          <small class="checkPropType"></small><br>

          <label>address:</label>
          <input type="text" id="address_add" required />
          <small class="checkAddress"></small><br>

          <label>latitude:</label>
          <input type="number" id="lat_add" required />
          <small class="checkLat"></small><br>

          <label>longitude:</label>
          <input type="number" id="long_add">
          <small class="checkLong"></small>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-light" id="saveBtn_add">save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          Are you sure you want to delete the record?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">no</button>
          <button type="button" class="btn btn-light" id="deleteBtn_add">yes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- image Modal -->
  <div id="imageModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div id="imageCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner"></div>
            <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <center>
    <div style="width: 95%; height: 80%;">
      <table id="myTable" class="table">

      </table>
    </div>
  </center>
  <div id="demo-output" style="width: 80vw; height: 60vh; margin: 20px auto; "></div>
  <div style="width: 80vw; height: 60vh; margin: 20px auto; " id="bar-chart-output"> </div>
  <div style="width: 80vw; height: 60vh; margin: 20px auto; " id="pie-chart-property-type"> </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>

  <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
